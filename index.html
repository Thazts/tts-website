<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text to Speech</title>
  <style>
    :root {
      --primary: #4f8cff;
      --primary-dark: #2563eb;
      --accent: #a5b4fc;
      --bg-dark: #181c24;
      --bg-light: #f4f6fa;
      --panel-dark: #23283a;
      --panel-light: #fff;
      --text-dark: #f4f6fa;
      --text-light: #23283a;
      --border: #2d334a;
      --shadow: 0 2px 8px rgba(40, 60, 120, 0.10);
      --progress-bg: #2d334a;
      --progress-fg: #4f8cff;
      --progress-fg-light: #2563eb;
    }
    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #23283a 100%);
      color: var(--text-dark);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .light-theme {
      background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
      color: var(--text-light);
    }
    h1 {
      margin-bottom: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      font-size: 2.1rem;
      color: var(--primary);
      text-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      transition: color 0.4s;
    }
    .light-theme h1 {
      color: var(--primary-dark);
      text-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 22px;
      flex-wrap: wrap;
      justify-content: center;
      background: var(--panel-dark);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 16px 18px;
      transition: background 0.4s;
    }
    .light-theme .controls {
      background: var(--panel-light);
      box-shadow: 0 2px 8px rgba(165, 180, 252, 0.10);
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 160px;
      padding: 14px;
      font-size: 1.08rem;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      background-color: var(--panel-dark);
      color: var(--text-dark);
      margin-bottom: 20px;
      resize: vertical;
      box-shadow: var(--shadow);
      transition: background 0.4s, color 0.4s, border 0.4s;
    }
    .light-theme textarea {
      background-color: var(--panel-light);
      color: var(--text-light);
      border: 1.5px solid #c7d2fe;
      box-shadow: 0 2px 8px rgba(165, 180, 252, 0.10);
    }
    button, select {
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79, 140, 255, 0.10);
      font-weight: 500;
      letter-spacing: 0.1px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, border 0.2s;
      outline: none;
      border-bottom: 2.5px solid var(--primary-dark);
    }
    button:hover, select:hover {
      background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary) 100%);
      box-shadow: 0 4px 16px rgba(79, 140, 255, 0.18);
    }
    select {
      color: var(--text-dark);
      background: var(--accent);
      border-bottom: 2.5px solid var(--primary);
      min-width: 120px;
    }
    .light-theme select {
      color: var(--text-light);
      background: #e0e7ff;
      border-bottom: 2.5px solid var(--primary-dark);
    }
    .theme-toggle {
      background: none;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 1.2rem;
      border-radius: 50px;
      box-shadow: none;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .theme-toggle:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary-dark);
    }
    .status-bar {
      margin-bottom: 10px;
      font-size: 1.08rem;
      min-height: 1.5em;
      color: var(--primary);
      letter-spacing: 0.05em;
      text-align: center;
      transition: color 0.3s;
    }
    .light-theme .status-bar {
      color: var(--primary-dark);
    }
    .progress-container {
      width: 80%;
      max-width: 600px;
      height: 10px;
      background: var(--progress-bg);
      border-radius: 6px;
      margin-bottom: 18px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(40,60,120,0.10);
      transition: background 0.4s;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--progress-fg), var(--progress-fg-light));
      border-radius: 6px 0 0 6px;
      transition: width 0.2s;
    }
    @media (max-width: 600px) {
      textarea {
        width: 100%;
        height: 100px;
      }
      .controls {
        flex-direction: column;
        gap: 8px;
        padding: 10px 8px;
      }
      .progress-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Text to Speech Converter</h1>
  <div class="status-bar" id="status-bar"></div>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="controls">
    <select id="voice-select"></select>
    <button id="speak-btn">Speak</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
    <button id="stop-btn">Stop</button>
    <button id="clear-btn">Clear</button>
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">ðŸŒ™</button>
  </div>
  <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>

  <script>
    const speakBtn = document.getElementById('speak-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const themeToggle = document.getElementById('theme-toggle');
    const statusBar = document.getElementById('status-bar');
    const progressBar = document.getElementById('progress-bar');
    const body = document.body;

    // Theme toggle
    function setTheme(isLight) {
      if (isLight) {
        body.classList.add('light-theme');
        themeToggle.textContent = 'ðŸŒž';
      } else {
        body.classList.remove('light-theme');
        themeToggle.textContent = 'ðŸŒ™';
      }
    }
    // Load theme from localStorage
    let isLightTheme = localStorage.getItem('tts-theme') === 'light';
    setTheme(isLightTheme);

    themeToggle.addEventListener('click', () => {
      isLightTheme = !isLightTheme;
      setTheme(isLightTheme);
      localStorage.setItem('tts-theme', isLightTheme ? 'light' : 'dark');
    });

    // Populate voices
    let voices = [];
    function populateVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
        voiceSelect.appendChild(option);
      });
    }
    populateVoices();
    if (typeof speechSynthesis !== 'undefined') {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    // Progress and status
    function setStatus(msg) {
      statusBar.textContent = msg;
    }
    function setProgress(percent) {
      progressBar.style.width = percent + '%';
    }
    function resetProgress() {
      setProgress(0);
    }

    // Dynamic switching logic
    let utterance = null;
    let progressInterval = null;
    let currentCharIndex = 0;
    let currentText = '';
    let isPaused = false;

    function speakFrom(charIndex = 0, newVoiceIndex = null) {
      if (!currentText) return;
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        utterance = new SpeechSynthesisUtterance(currentText.slice(charIndex));
        const selectedVoice = voices[newVoiceIndex !== null ? newVoiceIndex : voiceSelect.value] || voices[0];
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.lang = selectedVoice ? selectedVoice.lang : 'en-US';
        utterance.rate = 1;

        utterance.onstart = () => {
          setStatus("Speaking...");
          setProgress((charIndex / currentText.length) * 100);
          if (progressInterval) clearInterval(progressInterval);
          progressInterval = setInterval(() => {
            if (utterance && utterance.charIndex !== undefined) {
              const percent = Math.min(100, Math.round(((charIndex + utterance.charIndex) / currentText.length) * 100));
              setProgress(percent);
            }
          }, 100);
        };
        utterance.onpause = () => setStatus("Paused");
        utterance.onresume = () => setStatus("Speaking...");
        utterance.onend = () => {
          setStatus("Done");
          setProgress(100);
          if (progressInterval) clearInterval(progressInterval);
          setTimeout(resetProgress, 800);
          currentCharIndex = 0;
        };
        utterance.onerror = () => {
          setStatus("Error");
          if (progressInterval) clearInterval(progressInterval);
        };
        utterance.onboundary = (event) => {
          if (event.charIndex !== undefined && utterance.text.length > 0) {
            currentCharIndex = charIndex + event.charIndex;
            const percent = Math.min(100, Math.round((currentCharIndex / currentText.length) * 100));
            setProgress(percent);
            utterance.charIndex = event.charIndex;
          }
        };
        utterance.charIndex = 0;
        window.speechSynthesis.speak(utterance);
      }
    }

    speakBtn.addEventListener('click', () => {
      currentText = textInput.value.trim();
      if (!currentText) {
        setStatus("Please enter some text first.");
        return;
      }
      currentCharIndex = 0;
      speakFrom(0);
    });

    // Pause
    pauseBtn.addEventListener('click', () => {
      if ('speechSynthesis' in window && window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
        window.speechSynthesis.pause();
        isPaused = true;
        setStatus("Paused");
      }
    });

    // Resume
    resumeBtn.addEventListener('click', () => {
      if ('speechSynthesis' in window && window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
        isPaused = false;
        setStatus("Speaking...");
      }
    });

    // Stop
    stopBtn.addEventListener('click', () => {
      if ('speechSynthesis' in window && window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
        setStatus("Stopped");
        resetProgress();
        currentCharIndex = 0;
      }
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      if ('speechSynthesis' in window && window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      setStatus("");
      resetProgress();
      currentCharIndex = 0;
      currentText = '';
    });

    // Dynamic voice switching
    voiceSelect.addEventListener('change', () => {
      if ('speechSynthesis' in window && window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
        // Save currentCharIndex, restart from there with new voice
        speakFrom(currentCharIndex, voiceSelect.value);
      }
    });

    // Reset status/progress on page load
    setStatus("");
    resetProgress();
  </script>
</body>
</html>
